<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safety Alert Patrol (SAP)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Geist:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-navy: #1A365D;
            --brand-gold: #D69E2E;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }
        @keyframes aurora-shift {
            0%, 100% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
        }
        .aurora-bg {
            background: radial-gradient(circle at 50% 50%, rgba(26, 54, 93, 0.2) 0%, transparent 50%),
                        radial-gradient(circle at 0% 0%, rgba(214, 158, 46, 0.08) 0%, transparent 40%),
                        radial-gradient(circle at 100% 100%, rgba(26, 54, 93, 0.15) 0%, transparent 40%);
            background-size: 200% 200%;
            animation: aurora-shift 30s ease-in-out infinite;
        }
        .text-glow {
            text-shadow: 0 0 20px rgba(214, 158, 46, 0.3);
        }
        
        /* Tactical Micro-Highlights */
        .tactical-border {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: inset 0 1px 0 0 rgba(255, 255, 255, 0.05);
        }

        /* Scroll Reveal Global System */
        .reveal-hidden {
            opacity: 0;
            transform: translateY(40px);
            transition: opacity 1.2s cubic-bezier(0.16, 1, 0.3, 1), 
                        transform 1.2s cubic-bezier(0.16, 1, 0.3, 1),
                        box-shadow 1.2s cubic-bezier(0.16, 1, 0.3, 1);
            will-change: transform, opacity;
        }
        .reveal-visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .shimmer-trigger:hover .shimmer-element {
            animation: shimmer 1.5s infinite;
        }
        
        @keyframes scanning {
            0% { clip-path: inset(100% 0 0 0); opacity: 0.5; }
            50% { clip-path: inset(0 0 0 0); opacity: 1; }
            100% { clip-path: inset(0 0 100% 0); opacity: 0.5; }
        }
        .animate-scanning {
            position: relative;
        }
        .animate-scanning::after {
            content: '';
            position: absolute;
            inset: -4px;
            border: 2px solid var(--brand-gold);
            border-radius: inherit;
            animation: scanning 2s ease-in-out infinite;
            pointer-events: none;
        }

        .paging-transition {
            transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* Initial Page Entry */
        @keyframes slide-up-fade {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-entry {
            animation: slide-up-fade 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        
        .stagger-1 { transition-delay: 0.1s; }
        .stagger-2 { transition-delay: 0.2s; }
        .stagger-3 { transition-delay: 0.3s; }
        .stagger-4 { transition-delay: 0.4s; }
        .stagger-5 { transition-delay: 0.5s; }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #020617;
        }
        ::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #334155;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        /* Universal Focus Styles */
        :focus-visible {
            outline: none;
            ring: 2px;
            ring-color: rgba(214, 158, 46, 0.5);
            ring-offset: 2px;
            ring-offset-color: #020617;
        }
    </style>
    <script>
        window.process = { 
            env: { NODE_ENV: 'production' },
            cwd: () => '/',
            browser: true,
            version: '',
            nextTick: (cb) => setTimeout(cb, 0)
        };
    </script>
