<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safety Alert Patrol (SAP)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Geist:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            scroll-behavior: smooth;
        }
        .aurora-bg {
            background: radial-gradient(circle at 50% 50%, rgba(79, 70, 229, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 0% 0%, rgba(139, 92, 246, 0.1) 0%, transparent 40%),
                        radial-gradient(circle at 100% 100%, rgba(37, 99, 235, 0.1) 0%, transparent 40%);
        }
        .text-glow {
            text-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #020617;
        }
        ::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #334155;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
    </style>
    <script>
        window.process = { 
            env: { NODE_ENV: 'production' },
            cwd: () => '/',
            browser: true,
            version: '',
            nextTick: (cb) => setTimeout(cb, 0)
        };
    </script>

    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>

    <div id="root"></div>

</body>
</html>
